{% extends "admin/base.html" %}
{% block content %}
<h2>Appointments</h2>

<table>
<tr>
    <th>Date</th>
    <th>Status</th>
    <th>Action</th>
</tr>
{% for a in appointments %}
<tr>
    <td>{{ a.scheduled_at }}</td>
    <td>{{ a.status }}</td>
    <td>
        {% if a.status == "scheduled" %}
        <form method="POST" action="/admin/appointments/{{ a.id }}/cancel">
            <button>Cancel</button>
        </form>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
